{% extends "site_inf/base.html" %}
{% block title %}Contato - Portal Avançado{% endblock %}

{% block content %}
<section id="contato" class="contato">
  <div class="container">
    <h2>Contato</h2>
    <p>Entre em contato conosco para mais informações.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</section>
{% endblock %}
